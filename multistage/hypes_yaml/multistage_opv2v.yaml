name: point_pillar_multi_fusion
root_dir: "/mnt/data1/opv2v/train"
validate_dir: "/mnt/data1/opv2v/validate"

wild_setting:
  async: True
  async_overhead: 100
  async_mode: 'sim'
  seed: 20
  loc_err: True
  xyz_std: 0.2
  ryp_std: 0.2
  data_size: 1.06 
  transmission_speed: 27 
  backbone_delay: 0 

yaml_parser: "load_point_pillar_params"
train_params:
  batch_size: &batch_size 3
  epoches: &epoches 60
  eval_freq: 1
  save_freq: 1
  train: &train True
  max_cav: &max_cav 7
  transformer_epoch: 20

fusion:
  core_method: 'MultistageFusionDatasetOpv2v' # MultistageFusionDataset, LateFusionDataset, EarlyFusionDataset, IntermediateFusionDataset supported
  args: []

# preprocess-related
preprocess: &preprocess_anchor
  # options: BasePreprocessor, VoxelPreprocessor, BevPreprocessor
  core_method: 'SpVoxelPreprocessor'
  args:
    voxel_size: &voxel_size [0.4, 0.4, 4]
    max_points_per_voxel: 32
    max_voxel_train: 32000
    max_voxel_test: 70000
  # lidar range for each individual cav.
  cav_lidar_range: &cav_lidar [-140.8, -40, -3, 140.8, 40, 1]

data_augment:
  - NAME: random_world_flip
    ALONG_AXIS_LIST: [ 'x' ]

  - NAME: random_world_rotation
    WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

  - NAME: random_world_scaling
    WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

# anchor box related
postprocess: &postprocess
  core_method: 'VoxelPostprocessor' # VoxelPostprocessor, BevPostprocessor supported
  anchor_args:
    cav_lidar_range: *cav_lidar
    l: 3.9
    w: 1.6
    h: 1.56
    r: [0, 90]
    num: &achor_num 2
  target_args:
    pos_threshold: 0.6
    neg_threshold: 0.45
    score_threshold: 0.20
  order: 'hwl' # hwl or lwh
  max_num: 100 # maximum number of objects in a single frame. use this number to make sure different frames has the same dimension in the same batch
  nms_thresh: 0.15

# model related
model:
  core_method: point_pillar_multi
  args:
    left_hand: true
    train: *train
    postprocess: *postprocess
    voxel_size: *voxel_size
    lidar_range: *cav_lidar
    anchor_number: *achor_num
    voxel_size: *voxel_size
    max_cav: *max_cav
    backbone_fix: false
    transformer_flag: &transformer_flag false

    pillar_vfe: &pillar_vfe
      use_norm: true
      with_distance: false
      use_absolute_xyz: true
      num_filters: [64]
    point_pillar_scatter: &point_pillar_scatter
      num_features: 64
      batch_size: *batch_size

    base_bev_backbone:
      resnet: true
      layer_nums: &layer_nums [3, 5, 8]  # [3, 4, 5]
      layer_strides: [2, 2, 2]
      num_filters: &num_filters [64, 128, 256]
      upsample_strides: [1, 2, 4]
      num_upsample_filter: [128, 128, 128]

    # resnet_bev_backbone:
    #   resnet: true
    #   layer_nums: [3, 5, 8]  # [3, 4, 5]
    #   layer_strides: [2, 2, 2]
    #   num_filters: [32, 64, 128]
    #   upsample_strides: [1, 2, 4]
    #   num_upsample_filter: [128, 128, 128]

    shrink_header:
      kernal_size: [ 3 ]
      stride: [ 1 ]
      padding: [ 1 ]
      dim: [ 256 ]
      input_dim: 384 # 128 * 3

    multi_args:
      layer_nums: *layer_nums
      num_filters: *num_filters
      layer_strides: [2, 2, 2]
      upsample_strides: [1, 2, 4]
      num_upsample_filter: [128, 128, 128]
      downsample_rate: 1
      redundancyattention:
        fuse_layer_num: 1
      bbx_extractor:
        num_filters: [64]
      communication:
        preprocess: *preprocess_anchor
        pillar_vfe: *pillar_vfe
        point_pillar_scatter: *point_pillar_scatter
        attenfusion_dim: 256  
        voxel_size: *voxel_size
        feature_stride: 2
        lidar_range: *cav_lidar
        train: *train
        save_percentage: 0.7
        gaussian_smooth:
          k_size: 5
          c_sigma: 1.0 
        
      

loss:
  core_method: point_pillar_loss
  args:
    cls_weight: 1.0
    reg: 2.0
    transformer_flag: *transformer_flag

optimizer:
  core_method: Adam
  lr: 0.002
  args:
    eps: 1e-10
    weight_decay: 1e-4

lr_scheduler:
    core_method: cosineannealwarm
    epoches: *epoches
    warmup_lr: 2e-4
    warmup_epoches: 10
    lr_min: 2e-5

tau_args:
  max_tau: 1
  min_tau: 0.01